{% extends "base.html" %}

{% block body %}
  <h3>Profile page</h3>
  <div class="container">
    {% include "widget/message.html" %}
    <a name="" id="" class="btn btn-primary" href="{% url 'addIncomeCategory' %}" role="button">Add Income Category</a>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h4>Income Category</h4>
        <hr>
        <table class="table">
          <thead> 
            <th>Title</th>
            <th>Action</th>
          </thead>
          {% for c in incomeCategory %}
            <tr>
              <td>{{c.title}}</td>
              <td><a href="{% url 'editIncomeCategory' c.id%}">Edit</a> | <a href="{% url 'deleteIncomeCategory' c.id%}">Delete</a></td>
            </tr>
            
          {% endfor %}
        </table>
      </div>
    </div>
  </div>

{% endblock body %}
